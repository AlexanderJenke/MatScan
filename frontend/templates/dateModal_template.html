<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">{{name}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body align-stretch table table-striped table-responsive overflow-auto mb-0">
    Wähle die gewünschten Ablaufdaten: <br/>
    <table class="table bg-light mb-0" id="cart_table">
        <col width="10">
        <col width="10">
        <thead class="">
        <tr>
            <th scope="col" style="min-width: 200px; text-align: center;">Exp.</th>
            <th scope="col" style="min-width: 200px; text-align: center;">Anzahl</th>
        </tr>
        </thead>
        <tbody>
        {%for row in rows%}
        <tr>
            <td id="{{row['id']}}_date" style="text-align: center;">{{row['exp']}}</td>
            <td class="input-group" style="width: 200px; text-align: center;">
                <button
                        class="btn btn-transparent btn-outline-secondary input-group-prepend"
                        title="Menge verringern"
                        id="{{row['id']}}_dec"
                        onclick="trigger_event({'action': 'decrease', 'id': '{{row['id']}}'});
trigger_event({'action': 'fill_modal', 'id': '{{row['id']}}'})"
                        {% if row[
                'count'] <= 0 %} disabled {% endif %}>
                <i class="fas fa-minus"></i>
                </button>
                <input
                        type="text"
                        maxlength="5"
                        class="input-group-text bg-transparent border-secondary mx-2"
                        style="width: 5em;"
                        value="{{row['count']}}"
                        id="modal_{{row['id']}}_count"
                        title="Menge des Materials"
                        onchange="trigger_event({'action': 'set_count', 'id': '{{row['id']}}', 'value': value});
trigger_event({'action': 'fill_modal', 'id': '{{row['id']}}'})"/>
                <button class="btn btn-transparent btn-outline-secondary input-group-append"
                        id="modal_{{row['id']}}_inc"
                        title="Menge erhöhen"
                        onclick="trigger_event({'action': 'increase', 'id': '{{row['id']}}'});
trigger_event({'action': 'fill_modal', 'id': '{{row['id']}}'})"
                        {% if not row[
                'increasable'] %} disabled {% endif %}>
                <i class="fas fa-plus"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
